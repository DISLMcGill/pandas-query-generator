<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/pyodide/v0.26.3/full/pyodide.js"></script>

    <script type="text/javascript">
      async function main() {
        let pyodide = await loadPyodide();
        await pyodide.loadPackage("micropip");

        const micropip = pyodide.pyimport("micropip");
        await micropip.install("pqg", keep_going=true);
      }
      main();
    </script>
  </body>
</html>
